<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>badnoise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/landing.css">
    <script src="js/hellfire.js"></script>
</head>
<body onload="createFire()">
    <div id="landing">

        <div id="nav_panel">
            <div id="title">jeremy clark</div>
            <a href="bn/#/projects" class="landing_button">projects</a>
            <a href="bn/#/posts" class="landing_button">posts</a>
            <a href="bn/#/contact" class="landing_button">contact</a>
        </div>
        <div id="art_panel">
            <canvas id="art_box" width="300" height="300"></canvas>
        </div>
    </div>
</body>
<script type="text/javascript">
    function createFire() {
        var fire = new Hellfire(document.getElementById("art_box"), 4);

        var update = () => {
            fire.draw();
            setTimeout(update, 12);
        }
        update();
    }
</script>
</html>
